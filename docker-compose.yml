version: "3.8"

# LocalStack-based development environment for the anime transcoding pipeline.
# Provides mock AWS services for cost-free local development and testing.
#
# Usage:
#   docker-compose up -d      # Start services
#   docker-compose down -v    # Stop and clean up
#   make local                # Full setup with bucket creation

services:
  localstack:
    image: localstack/localstack:3.0
    container_name: anime-transcode-localstack
    ports:
      - "4566:4566"           # LocalStack gateway
      - "4510-4559:4510-4559" # External service ports
    environment:
      # Core configuration
      - SERVICES=s3,lambda,dynamodb,sns,sqs,stepfunctions,events,iam,kms,logs
      - DEBUG=0
      - LAMBDA_EXECUTOR=docker
      - DOCKER_HOST=unix:///var/run/docker.sock

      # Persistence (optional - comment out to disable)
      - PERSISTENCE=1
      - DATA_DIR=/var/lib/localstack/data

      # AWS credentials for local development
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test

      # Lambda configuration
      - LAMBDA_RUNTIME_ENVIRONMENT_TIMEOUT=30

    volumes:
      - "${LOCALSTACK_VOLUME_DIR:-./volume}:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - anime-transcode

  # MinIO for S3-compatible storage (alternative to LocalStack S3)
  # Uncomment if you need more S3-like behavior or larger file support
  # minio:
  #   image: minio/minio:latest
  #   container_name: anime-transcode-minio
  #   ports:
  #     - "9000:9000"
  #     - "9001:9001"
  #   environment:
  #     - MINIO_ROOT_USER=minioadmin
  #     - MINIO_ROOT_PASSWORD=minioadmin
  #   command: server /data --console-address ":9001"
  #   volumes:
  #     - minio-data:/data
  #   healthcheck:
  #     test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
  #     interval: 30s
  #     timeout: 20s
  #     retries: 3
  #   networks:
  #     - anime-transcode

  # DynamoDB Admin UI for debugging idempotency table
  dynamodb-admin:
    image: aaronshaf/dynamodb-admin:latest
    container_name: anime-transcode-dynamodb-admin
    ports:
      - "8001:8001"
    environment:
      - DYNAMO_ENDPOINT=http://localstack:4566
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    depends_on:
      localstack:
        condition: service_healthy
    networks:
      - anime-transcode

networks:
  anime-transcode:
    driver: bridge

volumes:
  minio-data:
